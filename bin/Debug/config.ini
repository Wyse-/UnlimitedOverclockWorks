[Timings]

Time1 = 5000 ; ms to wait when system boots up before applying the first refresh rate change (ex: 50000)
Time2 = 5000 ; ms to wait before applying the second refresh rate change (ex: 600000)

[Extras]

WhiteBackground = 1 ; 1 = true, 0 = false
Deliner = 1 ; 1 = true, 0 = false

[Paths]

WhiteBackgroundPath = start C:/UOW/HeatUpWhite.hta ; start command + complete path to White.hta (ex: start C:/UOW/HeatUpWhite.hta)
DelinerPath = start C:/UOW/deliner.exe.lnk ; start command + complete path to deliner's shortcut (remember, shortcuts have a .lnk extention which doesn't show on Windows) (ex: start C:/UOW/deliner.exe.lnk)
RR1 = C:/UOW/SetDisplayFrequency.exe 72 ; path to SetDisplayFrequency.exe + the first refresh rate to apply (ex: C:/UOW/SetDisplayFrequency.exe 72)
RR2 = C:/UOW/SetDisplayFrequency.exe 120 ; path to SetDisplayFrequency.exe + the second refresh rate to apply (ex: C:/UOW/SetDisplayFrequency.exe 110)

[RefreshRates]

RR1Num = 72 ;
RR2Num = 120 ;