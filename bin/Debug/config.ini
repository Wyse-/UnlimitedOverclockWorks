[Timings]

Time1 = 30000 ; ms to wait when system boots up before applying the first refresh rate change (e.g. 50000)
Time2 = 1200000 ; ms to wait before applying the second refresh rate change, this value needs to be at lease 1 minute (60000 ms) (e.g. 600000)

[Extras]

WhiteBackground = 1 ; 1 = true, 0 = false
Deliner = 1 ; 1 = true, 0 = false

[Paths]

WhiteBackgroundPath = start C:/UOW/HeatUpWhite.hta ; start command + complete path to White.hta (e.g. start C:/UOW/HeatUpWhite.hta)
DelinerPath = start C:/UOW/deliner.exe.lnk ; start command + complete path to deliner's shortcut (e.g. start C:/UOW/deliner.exe.lnk)
RR1 = C:/UOW/SetDisplayFrequency.exe 72 ; path to SetDisplayFrequency.exe + the first refresh rate to apply (e.g. C:/UOW/SetDisplayFrequency.exe 72)
RR2 = C:/UOW/SetDisplayFrequency.exe 120 ; path to SetDisplayFrequency.exe + the second refresh rate to apply (e.g. C:/UOW/SetDisplayFrequency.exe 110)

[RefreshRates]

RR1Num = 72 ; only used to display the selected first refresh rate value on the software, same value as RR1 (e.g. 72)
RR2Num = 120 ; only used to display the selected second refresh rate value on the software, same value as RR2 (e.g. 120)